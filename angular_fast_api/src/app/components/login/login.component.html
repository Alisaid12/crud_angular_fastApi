<h1>Login</h1>

<form  [formGroup]="credentials">
        <input type="email" placeholder="Email" formControlName="email" />
        <input type="password" placeholder="Password" formControlName="password" />

        <!-- <button type="submit" expand="block" [disabled]="!credentials.valid">Log in</button> -->
        <button class="btn login" type="button" expand="block" (click)="login()">Log in</button>
        <!-- <button type="button" expand="block" color="secondary" (click)="register()">Create account</button> -->
        <a   routerLink="signup">No tienes account?</a>
</form>
